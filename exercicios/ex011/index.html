<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela do seu navegador</p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios e HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast33.mp3" type="audio/mpeg">
        <source src="midia/guanacast33.ogg" type="audio/ogg">
        <source src="midia/guanacast33.wav" type="audio/wav">
        <p>Seu navegador não reproduz áudio. Clique <a href="midia/guanacast33.mp3" download="guanacast33" type="audio/mpeg">aqui</a> para baixar.</p>
    </audio>
</body>
</html>
