<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 200px;
            width: 200px;
            border: 10px solid darkgreen;
            padding: 10px;
            margin: 10px auto 30px auto;
            outline: 5px dashed darkorange;
        }
        a {
            border: 5px solid #c93737;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">links são exemplo de caixas inline-level</a>. Valos ver como tudo isso funciona</p>
</body>
</html>
